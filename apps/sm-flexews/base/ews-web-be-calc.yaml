---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ews-web-be-calc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ews-web-be-calc
  template:
    metadata:
      labels:
        app: ews-web-be-calc
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: nginxinc/nginx-unprivileged:alpine
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: "2000Mi"
            memory: "1500Mi"
          limits:
            cpu: "3000Mi"
            memory: "3000Mi"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /api/global
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 3 
        env:
        - name: TZ
          value: "UTC"          
        envFrom:
        - configMapRef:
            name: ews-web-be-calc-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: ews-web-be-calc
spec:
  type: ClusterIP
  selector:
    app: ews-web-be-calc
  ports:
  - port: 80
    targetPort: 8080
