---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ews-bg-etl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ews-bg-etl
  template:
    metadata:
      labels:
        app: ews-bg-etl
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: nginxinc/nginx-unprivileged:alpine
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: "500m"
            memory: "1000Mi"
          limits:
            cpu: "1000m"
            memory: "2000Mi"
        ports:
          - name: health-check
            containerPort: 5000
            hostPort: 5000
        readinessProbe:
          tcpSocket:
            port: health-check
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: health-check
          initialDelaySeconds: 15
          periodSeconds: 20   
        env:
        - name: TZ
          value: "UTC"          
        envFrom:
        - configMapRef:
            name: ews-bg-etl-configmap---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ews-bg-etl-configmap
data:
  LOG_LEVEL: "info"
