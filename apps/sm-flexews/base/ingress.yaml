---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sm-flexews-ingress
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "true"
spec:
  rules:
  - host: sm-flexews.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ews-web-fe
            port:
              number: 80
